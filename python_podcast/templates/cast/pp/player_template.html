<root data-test="player--m" style="max-width:720px;min-width:260px;">
  <div class="p-4 flex flex-col">
    <div class="flex w-12/12">
      <div class="flex w-8/12 mobile:w-full">
        <div class="flex w-full items-center justify-center">
          <play-button class="block mr-5" variant="simple"></play-button>
          <timer-current class="text-sm mr-5 hidden tablet:block"></timer-current>
          <progress-bar class="mr-5"></progress-bar>
          <timer-duration class="text-sm"></timer-duration>
        </div>
      </div>
      <div class="flex w-4/12 ml-6 mt-4 mobile:hidden">
        <div class="flex w-full justify-between">
          <tab-trigger tab="shownotes">
            <icon type="info"></icon>
          </tab-trigger>
          <tab-trigger tab="chapters">
            <icon type="chapter"></icon>
          </tab-trigger>
          <tab-trigger tab="transcripts">
            <icon type="transcripts"></icon>
          </tab-trigger>
          <tab-trigger tab="files">
            <icon type="download"></icon>
          </tab-trigger>
          <tab-trigger tab="playlist">
            <icon type="playlist"></icon>
          </tab-trigger>
          <tab-trigger tab="share">
            <icon type="share"></icon>
          </tab-trigger>
        </div>
      </div>
    </div>

    <div class="mobile:block tablet:hidden desktop:hidden">
      <divider class="w-full mt-6 mb-3"></divider>
      <div class="flex justify-between">
        <div class="flex w-full justify-between">
          <tab-trigger tab="shownotes">
            <icon type="info"></icon>
          </tab-trigger>
          <tab-trigger tab="chapters">
            <icon type="chapter"></icon>
          </tab-trigger>
          <tab-trigger tab="transcripts">
            <icon type="transcripts"></icon>
          </tab-trigger>
          <tab-trigger tab="files">
            <icon type="download"></icon>
          </tab-trigger>
          <tab-trigger tab="playlist">
            <icon type="playlist"></icon>
          </tab-trigger>
          <tab-trigger tab="share">
            <icon type="share"></icon>
          </tab-trigger>
        </div>
      </div>
    </div>

  </div>
  <div class="w-full relative overflow-hidden">
    <tab name="shownotes">
      <tab-shownotes></tab-shownotes>
    </tab>
    <tab name="chapters">
      <tab-chapters></tab-chapters>
    </tab>
    <tab name="transcripts">
      <tab-transcripts></tab-transcripts>
    </tab>
    <tab name="files">
      <tab-files></tab-files>
    </tab>
    <tab name="playlist">
      <tab-playlist></tab-playlist>
    </tab>
    <tab name="share">
      <tab-share></tab-share>
    </tab>
    <tab-overflow></tab-overflow>
  </div>
  <error></error>
</root>
