{% extends "cast/bootstrap4/base.html" %}
{% load static %}

{% block css %}
  {{ block.super }}
  <style>
    /* Critical CSS for initial render/CLS stability; keep in sync with project.css. */
    podlove-player {
      display: block;
      min-height: 294px;
    }
    #paging-area {
      content-visibility: auto;
    }
    .cast-subscribe-button-slot {
      min-height: 234px;
    }
    @media (max-width: 768px) {
      podlove-player {
        min-height: 514px;
      }
    }
  </style>
  <link rel="preload" href="{% static 'css/project.css' %}" as="style">
  <link rel="stylesheet" href="{% static 'css/project.css' %}" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
  </noscript>
{% endblock css %}
